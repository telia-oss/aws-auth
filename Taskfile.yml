version: "2"

env:
  TERM: screen-256color

tasks:
  default:
    cmds:
      - task: test

  test:
    desc: Run tests.
    cmds:
      - task: go-test

  ci:
    dec: Run CI tests.
    cmds:
      - task: go-generate
      - task: go-test
      - if [ -n "$(git status --porcelain)" ];then echo "Diff in generated files and/or formatting" && exit 1; fi

  build:
    desc: Build binaries.
    cmds:
      - task: go-generate
      - task: go-test
      - goreleaser --snapshot --rm-dist

  e2e:
    desc: Run E2E test suite
    cmds:
      - task: test
      - go test -race -v ./... -tags=e2e

  go-generate:
    desc: Generate test fakes
    cmds:
    - go generate ./...
    silent: true

  go-test:
    desc: Run tests for all Go code.
    cmds:
    - gofmt -s -l -w .
    - go vet -v ./...
    - go test -race -v ./...
    silent: true
